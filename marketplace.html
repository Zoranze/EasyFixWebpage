<!DOCTYPE html>
<html>
  <head>
    <title>EasyFix Ltd Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="marketplace.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="marketplace.html" class="header-link">
          <img class="logo" src="picture/logo.jpg" alt="EasyFix Ltd Logo">
          <img class="mobile-logo" src="images/easyfix-mobile-logo.png" alt="EasyFix Mobile Logo">
        </a>
      </div>

      <div class="header-middle-section">
        <input class="search-bar" type="text" placeholder="Search for services">

        <button class="search-button">
          <img class="search-icon" src="picture/magnifier.jpg" alt="Search">
        </button>
      </div>

      <div class="header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="picture/cart.jpg" alt="Cart">
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="banner">
        <h3>Filter Services</h3>
        <div class="filter-container">
          <select name="region" id="region">
            <option value="">Select Region</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>

          <select name="price" id="price">
            <option value="">Price Range</option>
            <option value="0-50">$0 - $50</option>
            <option value="51-100">$51 - $100</option>
            <option value="101-200">$101 - $200</option>
            <option value="200+">$200+</option>
          </select>

          <select name="availability" id="availability">
            <option value="">Availability</option>
            <option value="weekdays">Weekdays</option>
            <option value="weekends">Weekends</option>
          </select>

          <select name="ranking" id="ranking">
            <option value="">Sort by Ranking</option>
            <option value="high">High to Low</option>
            <option value="low">Low to High</option>
          </select>
        </div>
      </div>

      <div class="products-grid">
        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="img/plumber_leak(1).png" alt="Plumber Service">
          </div>

          <div class="product-name limit-text-to-2-lines">
            Professional leak repairs
          </div>

          <div class="product-rating-container">
            <img class="product-rating-stars" src="img/5star(1).png" alt="Rating Stars">
            <div class="product-rating-count link-primary"></div>
          </div>

          <div class="product-price">$50.00 per hour</div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1 hour</option>
              <option value="2">2 hours</option>
              <option value="3">3 hours</option>
              <option value="4">4 hours</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark">
            Added
          </div>

          <button class="book-now-button button-primary" onclick="bookNow()">BOOK NOW</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="img/plumber_leak(1).png" alt="Plumber service">
          </div>

          <div class="product-name limit-text-to-2-lines">
            Professional leak repairs
          </div>

          <div class="product-rating-container">
            <img class="product-rating-stars" src="img/4star.png" alt="Rating Stars">
            <div class="product-rating-count link-primary"></div>
          </div>

          <div class="product-price">$60.00 per hour</div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1 hour</option>
              <option value="2">2 hours</option>
              <option value="3">3 hours</option>
              <option value="4">4 hours</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark">
            Added
          </div>

          <button class="book-now-button button-primary" onclick="bookNow()">BOOK NOW</button>
        </div>

        <div class="product-container">
          <div class="product-image-container">
            <img class="product-image" src="img/plumber_leak(1).png" alt="Plumber service">
          </div>

          <div class="product-name limit-text-to-2-lines">
            Expert leak repairs
          </div>

          <div class="product-rating-container">
            <img class="product-rating-stars" src="img/4star.png" alt="Rating Stars">
            <div class="product-rating-count link-primary"></div>
          </div>

          <div class="product-price">$45.00 per hour</div>

          <div class="product-quantity-container">
            <select>
              <option selected value="1">1 hour</option>
              <option value="2">2 hours</option>
              <option value="3">3 hours</option>
              <option value="4">4 hours</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart">
            <img src="images/icons/checkmark.png" alt="Checkmark">
            Added
          </div>

          <button class="book-now-button button-primary" onclick="bookNow()">BOOK NOW</button>
        </div>
      </div>
    </div>

    <script>
      function bookNow() {
        // Redirect to checkout page
        window.location.href = 'checkout.html';
      }
    </script>
  </body>
</html>
