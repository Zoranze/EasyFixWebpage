<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EasyFix Ltd</title>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> <!-- Add your custom style -->
  </head>
  <body>
    <!-- Checkout Header Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5 py-lg-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><i class="fa fa-shopping-cart text-primary me-3"></i>EasyFix Ltd</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-3 py-lg-0">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="market.html" class="nav-item nav-link">Shop</a>
                <a href="cart.html" class="nav-item nav-link active">Cart</a>
            </div>
        </div>
    </nav>
    <!-- Checkout Header End -->

    <!-- Main Checkout Content Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="bg-light p-5 rounded">
                        <h4 class="mb-4 text-center">Review Your Order</h4>

                        <!-- Cart items -->
                        <div id="cart-items">
                            <!-- Dynamic cart items will be inserted here -->
                        </div>

                        <h4 class="text-end mt-4">Total: $<span id="total">0</span></h4>

                        <button class="btn btn-primary w-100 py-3" id="checkout-btn">Place Your Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Checkout Content End -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script> <!-- Add JavaScript to handle cart functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get cart items from session storage
            let cart = JSON.parse(sessionStorage.getItem('cart'));
    
            if (cart) {
                const cartItemsContainer = document.getElementById('cart-items');
                let total = 0;
    
                // Display each cart item
                cart.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <div class="cart-item-details">
                            <p><strong>${item.product}</strong></p>
                        </div>
                        <div class="cart-item-price">
                            $${item.price.toFixed(2)}
                        </div>
                    `;
                    cartItemsContainer.appendChild(div);
                    total += item.price;
                });
    
                // Update the total price
                document.getElementById('total').textContent = total.toFixed(2);
            }
        });
    </script>
    
  </body>
</html>
